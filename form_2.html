<div class="container mt-5">
    <h2 class="text-center mb-4">Send Feedback</h2>

    <form id="feedbackForm" class="p-4 bg-white shadow-sm rounded">

        
        <div class="mb-3">
            <label class="form-label">Your Name:</label>
            <input type="text" name="userName" class="form-control" value="DDD" required>
        </div>

        <div class="mb-3">
            <label class="form-label">How many drinks you bought?</label>
            <input type="number" name="drinksBought" min="1" value="2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">What did you like most?</label><br>
            <input type="radio" name="likedMost" value="taste" required> Taste <br>
            <input type="radio" name="likedMost" value="price" checked> Price <br>
            <input type="radio" name="likedMost" value="service"> Service <br>
        </div>



        <button type="submit" class="btn btn-primary w-100">Send Feedback</button>
    </form>

    <p id="status" class="text-center mt-3"></p>
</div>
