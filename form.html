<div class="all-forms" id="all-forms">
<form action="https://www.google.com/search" method="get" id="form1" 
target="_blank" name="boba_form">
  <h3>Choose a boba tea flavor</h3>
  <h4>based on your preferences</h4>
  <label for="fav_fruit">What's your favorite fruit?</label>
  <input type="text" id="fav_fruit" name="fav_fruit" required value="mango">
  <label for="water">How many litres of liquid do you usually drink?</label>
  <input type="number" name="water" id="water" required value="2">

  <fieldset>
    <label for="milk">Which one do you prefer?<input type="checkbox" name="milk" id="milk" value="milk">
    Milk</label>
    <label>Tea<input type="checkbox" name="milk" id="Tea" value="Tea"></label>
    <label>Coffee<input type="checkbox" name="milk" id="Coffee" value="Coffee"></label>
   </fieldset>
  <label for="secret">Your secret about bubble tea!</label>
  <input type="password" name="secret_boba" id="secret_boba">
 

  <fieldset>
    <legend>Which one do you want to visit more?</legend>
    <label for="region"><input type="radio" name="T" id="T" value="Thailand">Thailand</label>

    <label for="region"><input type="radio" name="J" id="J" value="Japan">Japan</label>
    <label for="region"><input type="radio" name="C" id="C" value="China">China</label>
</fieldset>

<label for="day">When do you want to start you journey into the boba world?</label>
<input type="date" name="date_of_boba_journey" id="date">

    <p>
  <button type="submit" id="button1">Share your preferences
    <br> with us!</button>
</p>
