<form action="https://www.google.com/search" name="q" method="get" id="userenter"

  <p>
    <label for="lastname">Lastname:</label>
    <input type="text" name="lastname" required id="lastname">

    <input type="text" id="date" name="date" required>
  </p>

  <p>
    <button type="submit">Send</button>
  </p>

<div class="all-forms" id="all-forms">
<form action="https://www.google.com/search" method="get" id="form1" 
target="_blank">
  <h3>Choose a boba tea flavor</h3>
  <h4>based on your preferences</h4>
  <label for="fav_fruit">What's your favorite fruit?</label>
  <input type="text" id="fav_fruit" name="fav_fruit" required value="mango">
  <label for="water">How many litres of liquid do you usually drink?</label>
  <input type="number" name="water" id="water" required value="2">

  <fieldset>
    <label for="milk">Which one do you prefer?<input type="checkbox" name="milk" id="milk" value="milk" required>
    Milk</label>
    <label>Tea<input type="checkbox" name="milk" id="milk" value="Tea"></label>
    <label>Coffee<input type="checkbox" name="milk" id="milk" value="Coffee"></label>
   </fieldset>
  <label for="secret">Your secret about bubble tea!</label>
  <input type="password" name="secret_boba" id="secret_boba">
 

  <fieldset>
    <legend>Which one do you want to visit more?</legend>
    <label for="region"><input type="radio" name="fav_region" id="region" value="Thailand">Thailand</label>
    <label for="region"><input type="radio" name="fav_region" id="region" value="South Korea">South Korea</label>
    <label for="region"><input type="radio" name="fav_region" id="region" value="Japan">Japan</label>
    <label for="region"><input type="radio" name="fav_region" id="region" value="China">China</label>
</fieldset>

<label for="day">When do you want to start you journey into the boba world?</label>
<input type="date" name="date_of_boba_journey" id="date">
</form>
