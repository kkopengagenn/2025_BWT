<h2>Решение алгоритмической задачи</h2>

<p>Имеется коробка со сторонами: A × B × C. Определить, пройдёт ли 
    она в дверь с размерами M × K.</p>

<form id="task" action="https://www.google.com/search" method="get"
target="_blank">
    <label for="A">Сторона A:</label>
    <input type="number" name="сторона А" required value="32" id="A"><br>

    <label for="B">Сторона B:</label>
    <input type="number" name="сторона Б" id="B" required value="21"><br>


    <label for="C">Сторона C:</label>
    <input type="number" name="сторона С" id="C" required value="10"><br>


    <label for="M">Ширина двери M:</label>
    <input type="number" name="Ширина двери" id="M" required value="100"><br>


    <label for="K">Высота двери K:</label>
    <input type="number" name="Высота двери" id="K" required value="270">

    <input type="hidden" name="q" id="q">


    <button type="button" id="checkBtn">Проверить</button>
    <button type="submit">Отправить данные на сервер</button>

    
</form>

<p id="result">(●'◡'●)</p>
