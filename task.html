<h2>Решение алгоритмической задачи</h2>

<p>Имеется коробка со сторонами: A × B × C. Определить, пройдёт ли 
    она в дверь с размерами M × K.</p>

<form id="task" action="https://www.bing.com/search?" method="get"
target="_blank">
    <input type="hidden" name="result" id="result" value="">

    <p>Для поисковика:<input type="hidden"  name="q" value="search"></p>

    <label for="A">Сторона A:</label>
    <input type="number" name="сторона А" required value="32" min="0"  id="A"><br>

    <label for="B">Сторона B:</label>
    <input type="number" name="сторона Б" id="B" required value="21" min="0"><br>


    <label for="C">Сторона C:</label>
    <input type="number" name="сторона С" id="C" required value="10" min="0"><br>


    <label for="M">Ширина двери M:</label>
    <input type="number" name="Ширина двери" id="M" required value="100" min="0"><br>


    <label for="K">Высота двери K:</label>
    <input type="number" name="Высота двери" id="K" required value="270" min="0">

    
    <button type="button" id="checkBtn">Проверить и отправить</button>


</form>
